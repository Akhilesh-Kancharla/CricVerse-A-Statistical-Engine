<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricVerse: Player Search</title>
    <script src="{{ url_for('static', filename='js/player-search.js') }}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="{{ url_for('static', filename='css/player-search.css') }}" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #f9fafb; }
        #bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background-image: url("{{ url_for('static', filename='images/bg.jpg') }}"); background-size: cover; background-position: center; filter: grayscale(100%) brightness(0.6); }
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: -1; }
        .glass-nav { background-color: rgba(10, 10, 10, 0.5); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .glass-container { background-color: rgba(25, 25, 25, 0.25); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; padding: 2rem; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        .animate-on-load { opacity: 0; transform: translateY(40px); filter: blur(5px); transition: opacity 0.8s ease-out, transform 0.8s ease-out, filter 0.8s ease-out; }
        .animate-on-load.is-visible { opacity: 1; transform: translateY(0); filter: blur(0); }
    </style>
</head>
<body class="antialiased">

    <div id="bg-container"></div>
    <div class="bg-overlay"></div>

    <header id="header" class="fixed top-0 left-0 right-0 z-50 glass-nav">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold tracking-tighter text-white">CricVerse</a>
        </div>
    </header>

    <main class="pt-32 pb-20">
        <section id="player-hub" class="py-12 md:py-16">
            <div class="container mx-auto px-6">
                <div class="max-w-5xl mx-auto">
                    <div class="text-center mb-12 animate-on-load">
                        <h1 class="text-4xl md:text-5xl font-black tracking-tighter text-white">Player Insight Hub</h1>
                        <p class="text-lg text-gray-400 max-w-3xl mx-auto mt-4">
                            Search for any player to generate a comprehensive dashboard of their performance statistics.
                        </p>
                    </div>

                    <div class="glass-container animate-on-load" style="transition-delay: 150ms;">
                        <div class="flex flex-col md:flex-row gap-4">
                            <input type="text" id="player-search-input" class="w-full bg-gray-900/50 border border-gray-700 text-white text-sm rounded-lg focus:ring-white focus:border-white block p-3 placeholder-gray-400" placeholder="e.g., V Kohli, SK Raina...">
                            <button id="search-btn" class="bg-white text-black font-bold py-3 px-8 rounded-lg transition-all duration-300 hover:bg-gray-200 w-full md:w-auto">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initial animation for elements
            const animatedElements = document.querySelectorAll('.animate-on-load');
            setTimeout(() => {
                animatedElements.forEach(el => el.classList.add('is-visible'));
            }, 100);

            const searchBtn = document.getElementById('search-btn');
            const searchInput = document.getElementById('player-search-input');

            const performSearch = () => {
                const query = searchInput.value.trim();
                if (query) {
                    // Redirect to the dashboard page with the player's name as a URL parameter
                    window.location.href = `/player_dashboard?name=${encodeURIComponent(query)}`;
                }
            };

            // Add event listeners for button click and 'Enter' key
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
</body>
</html>
